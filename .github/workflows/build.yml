name: Build APK
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Environment
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master

      # 2. Upload the APK
      - name: Upload APK
        uses: actions/upload-artifact@v4  # <--- This was fixed from v2 to v4
        with:
          name: package
          path: bin/*.apk
